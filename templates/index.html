           <form class="d-flex">

   <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to text utils.</strong> You can do anything with your text here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


 <div class="container">
<form action="/analyse" method="post"> {% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let textutils do the magic</label>
  <textarea name = "text" class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>


     <div class="form-check form-switch">
  <input class="form-check-input" name = 'fullcaps' type="checkbox" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label>
</div>

     <div class="form-check form-switch">
  <input class="form-check-input" name = 'newlineremover' type="checkbox" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault">New line remover</label>

   </div>
     <div class="form-check form-switch">
  <input class="form-check-input" name = 'extraspaceremover' type="checkbox" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space remover</label>

   </div>
     <div class="form-check form-switch">
  <input class="form-check-input" name = 'removepunc' type="checkbox" id="flexSwitchCheckDefault5">
  <label class="form-check-label" name = 'charactercounter' for="flexSwitchCheckDefault">Remove Punctuationsr</label><br>

   <button type="submit " class="btn btn-dark mt-2">Analyse Text</button>

 </div>
      </div>
   </div>
   </div>
 </form>
   </div>
